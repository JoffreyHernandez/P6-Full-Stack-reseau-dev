<div class="post">
  <div *ngIf="post" (click)="open = !open;">
    <div class="header">
      <div class="title">{{post.title}}</div>
      <div class="date">{{post.createdAt | date: 'longDate'}}</div>
    </div>
    <hr *ngIf="open"/>
    <div>
      <div class="content" *ngIf="open">{{post.content}}</div>
      <button class="detail" *ngIf="open" [routerLink]="['/post', post.id]">Detail</button>
    </div>
  </div>
</div>
