<div class="topic">
  <app-header></app-header>
  <div class="content">
    <ul *ngIf="topics">
      <li *ngFor="let topic of topics">
        <input disabled [value]="topic.name"/>
        <button [disabled]="alreadySubscribe(topic)" (click)="follow(topic)">Subscribre</button>
      </li>
    </ul>
  </div>
</div>
